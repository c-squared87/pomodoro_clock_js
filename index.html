<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Craig's Pomodoro Clock.</title>
  <style>
    body {
      /* background-color: rgba(0, 0, 0, 0.5); */
    }
  </style>
</head>

<body>
  <div class="app" data-app>

    <!-- TODO: change from placeholder h tags and do it css with classes and divs -->
    <h2>Project Title</h2>
    <div data-progress-bar class="progress-bar">_________________________________</div>

    <div class="main-display">
      <h1>25:00</h1>
    </div>

    <div class="controls">

      <div class="settings control">
        <div class="work-time">
          <div class="work-length" data-work-length> 25:00 </div>
        </div>
        <div class="rest-time">
          <div class="rest-length" data-rest-length> 05:00 </div>
        </div>

        <button>Start Session</button>
        <button>Pause Session</button>
      </div>

    </div>

  </div>
  <!-- <script src="./main.js" type="text/javascript"></script> -->
</body>

</html>
