<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Craig's Pomodoro Clock.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">Pomodoro Clock</div>
    <!-- TODO: think about adding a current time clock on the top -->
    <div class="app" data-app>

        <!-- <div data-progress-bar class="progress-bar">________placeholder_________</div> -->
        <div class="main-display">
            <div class="main-timer-min">
                <h1 data-main-mins>25 : 00</h1>
            </div>
            <!-- <div class="main-timer-sec" data-main-secs>00</div>  TESTING PULLING THIS OUT.-->
        </div>

        <div class="controls">
            <div class="settings control">
                <div class="work-time time-controls">
                    <div>
                        <h3 class="work-label">Work</h3>
                    </div>
                    <button data-increase-work-button class="increase-btn">^</button>
                    <button data-decrease-work-button class="decrease-btn">\/</button>
                    <div class="work-length" data-work-length>
                        <p>25:00</p>
                    </div>
                </div>
                <div class="rest-time time-controls">
                    <div class="rest-label">
                        <h3>Rest</h3>
                    </div>
                    <button data-increase-rest-button class="increase-btn">^</button>
                    <button data-decrease-rest-button class="decrease-btn">\/</button>
                    <div class="rest-length" data-rest-length>
                        <p>05:00</p>
                    </div>
                </div>

                <div class="session-controls">
                    <button data-start-session>Start Session</button>
                    <button data-pause-session>Pause Session</button>
                </div>

            </div>
        </div>


    </div>

    <div class="bottom">By Craig. [Link To GitHub]</div>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
